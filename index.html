    <link

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!-- Timeblocks go here -->

      <!-- BLOCK 9 -->
       <div class="row" id="9am">
        <div class="col-2 col-sm-1 time ">
          9AM
        </div>
        <div class="col-8 col-sm-10 " id="infoBlock">
          <textarea name="task" id="textLocation" ></textarea>
        </div>
        <div class="col-2 col-sm-1">
          <button class="btn btn-primary saveBtn fas fa-save"></button>
        </div>
      </div>
      
      <!-- BLOCK 10 -->
      <div class="row" id="10am">
        <div class="col-2 col-sm-1 time">
          10AM
        </div>
        <div class="col-8 col-sm-10" id="">
          <textarea name="task" id="textLocation"></textarea>
        </div>
        <div class="col-2 col-sm-1">
          <button class="btn btn-primary saveBtn fas fa-save" ></button>
        </div>
      </div>

      <!-- BLOCK 11 -->

        </div>
        <div class="col-2 col-sm-1">
          <button class="btn btn-primary saveBtn fas fa-save"></button>
        </div>
      </div>
      <!-- BLOCK 12 -->

        </div>

          <textarea name="task" id="textLocation"></textarea>
        </div>
        <div class="col-2 col-sm-1">
          <button class="btn btn-primary saveBtn fas fa-save"></button>
        </div>
      </div>
      <!-- BLOCK 1 -->
      <div class="row " id="13">
        <div class="col-2 col-sm-1 time">
          1PM
        </div>
        <div class="col-8 col-sm-10 time">
          <textarea name="task" id="textLocation"> </textarea>
        </div>
        <div class="col-2 col-sm-1">
          <button class="btn btn-primary saveBtn fas fa-save"></button>
        </div>
      </div>

      <div class="row" id="14">

        </div>

        </div>
        <div class="col-2 col-sm-1">
          <button class="btn btn-primary saveBtn fas fa-save"></button>
        </div>
      </div>

      <!-- BLOCK 3 -->

        <div class="col-2 col-sm-1 time">
          3PM
        </div>

          <textarea name="task" class="textArea" id="textLocation"></textarea>
        </div>
        <div class="col-2 col-sm-1">
          <button class="btn btn-primary saveBtn fas fa-save"></button>
        </div>
      </div>

      <!-- BLOCK 4 -->
